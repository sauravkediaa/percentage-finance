<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .result p {
            font-size: 18px;
            margin: 5px 0;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            .container input {
                width: calc(100% - 18px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Percentage Calculator</h1>
        <label for="buyPrice">Buy Price</label>
        <input type="number" id="buyPrice" placeholder="Enter Buy Price" required>

        <label for="sellPrice">Sell Price</label>
        <input type="number" id="sellPrice" placeholder="Enter Sell Price" required>

        <label for="quantity">Invested Amount (Optional)</label>
        <input type="number" id="quantity" placeholder="Enter Quantity">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const sellPrice = parseFloat(document.getElementById('sellPrice').value);
            const quantity = parseFloat(document.getElementById('quantity').value);

            if (isNaN(buyPrice) || isNaN(sellPrice)) {
                alert("Please enter valid numbers for Buy and Sell prices.");
                return;
            }

            const percentageChange = ((sellPrice - buyPrice) / buyPrice) * 100;
            const netProfitLoss = percentageChange * quantity / 100;
            const finalBalance = quantity + netProfitLoss;

            if (isNaN(quantity)) {
                document.getElementById('result').innerHTML = `
                <p><b>Percentage Change:</b> ${percentageChange.toFixed(2)}%</p>
            `;
            }
            else {
                document.getElementById('result').innerHTML = `
                    <p><b>Percentage Change:</b> ${percentageChange.toFixed(2)}%</p>
                    <p><b>Net Profit/Loss:</b> ${netProfitLoss.toFixed(2)}</p>
                    <p><b>Final Balance:</b> ${finalBalance.toFixed(2)}</p>
                `;
            }
        }
    </script>

</body>

</html>
